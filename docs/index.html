<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <!-- Link to your CSS file if you have one -->
    <!-- Include Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Include React and ReactDOM -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Include GitHub Spark Components and Phosphor Icons -->
    <script src="https://unpkg.com/@github/spark-components@latest/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/react@latest/dist/index.umd.js"></script>
</head>
<body>
    <div id="root">Hello, GitHub Pages!</div>
    <!-- Link to your JavaScript file and use type="text/babel" to enable JSX transpiling -->
    <script type="text/babel" src="script.jsx"></script>
</body>
</html>
