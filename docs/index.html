<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAR File Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">HAR File Analyzer</h1>
            <p class="text-gray-600">Upload a HAR file to analyze web performance metrics and identify issues</p>
        </div>

        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Upload HAR File</h2>
            <input type="file" accept=".har" id="harFileInput" class="w-full p-2 border rounded">
            <button id="generateWaterfallBtn" class="mt-4 p-2 bg-blue-500 text-white rounded">Generate Waterfall Chart</button>
        </div>

        <!-- Analysis Results -->
        <div id="analysisResults" class="hidden">
            <!-- Status Indicator -->
            <div id="statusIndicator" class="mb-6"></div>

            <!-- Waterfall Chart -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Waterfall Chart</h2>
                    <select id="sortSelect" class="border rounded p-2">
                        <option value="startTime">Sort by Start Time</option>
                        <option value="duration">Sort by Duration</option>
                        <option value="size">Sort by Size</option>
                    </select>
                </div>
                <div id="waterfallChart" class="overflow-x-auto"></div>
            </div>

            <!-- Errors Section -->
            <div id="errorsSection" class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Issues</h2>
                <div id="errorsList"></div>
            </div>

            <!-- Analysis Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Overview -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">Overview</h2>
                    <div id="overviewStats" class="space-y-2"></div>
                </div>

                <!-- HTTP Status Codes -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">HTTP Status Codes</h2>
                    <div id="statusCodes" class="space-y-4"></div>
                </div>

                <!-- Content Types -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">Content Types</h2>
                    <div id="contentTypes"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
